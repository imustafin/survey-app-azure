<div class="row" ng-repeat="q in bars" ng-if="$even">
    <div class="col-sm-6">
      <h4>{{bars[$index].text}}</h4>
      <div class="well">
        <div ng-repeat="x in bars[$index].answers">
          <h5>{{x.text}}</h5>
          <div class = "progress progress-striped" >     
            <div class = "progress-bar progress-bar-success" role = "progressbar" 
             aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" ng-style = "{width: x.string}">
              {{x.number}} 
            </div>
          </div>
        </div>
      </div>          
    </div>
  

    <div class="col-sm-6">
      <h4>{{bars[$index+1].text}}</h4>
      <div class="well">
        <div ng-repeat="x in bars[$index+1].answers">
          <h5>{{x.text}}</h5>
          <div class = "progress progress-striped" >     
            <div class = "progress-bar progress-bar-success" role = "progressbar" 
             aria-valuenow = "60" aria-valuemin = "0" aria-valuemax = "100" ng-style = "{width: x.string}">
              {{x.number}} 
            </div>
          </div>
        </div>
      </div>          
    </div>

</div>
  <div class="row" ng-repeat="q in questions">

</div>

<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <table class="table table-striped">
        <thead>
          <tr>
            <th ng-repeat="q in questions">{{q.text}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in responses">
            <td ng-repeat="x in person.results">
              <p ng-if="x.question.kind == 'multi'" ng-repeat="l in x.selected_answers">
              {{l.text}}
              </p>
              <p ng-if="x.question.kind == 'single'">{{x.selected_answer.text}}</p>
              <p ng-if="x.question.kind == 'input'">{{x.input_entered}}</p>
            </td>

          </tr>
        </tbody>
      </table> 
    </div>
  </div>
